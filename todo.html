<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TodoList</title>
</head>
<body>
    <main>
        <div class="containerTodo"> <!--quadro do todoList-->

            <div class="btt" id="btn"> <!--botões "activies" e "done"-->
                <button class="buttonActivie activeText" onclick="showContent('activies')" id="bttActivie" >Activies</button>
                <button class="buttonDone" onclick="showContent('done')"  id="bttDone">Done</button>
            </div>

            <div class="content"><!--conteúdo das atividades referentes aos botões-->
                <div class="contentActivies activies" id="contentActivie"><!--conteúdo Activies (o tasks tava na classe)--></div>

                <div class="contentDone" id="contentDone1"></div>
            </div>

            <div class="newActive"> <!--Criação de novas atividades-->
                <div class="newActive-input">
                    <input type="text" placeholder="Task Title" id="areaActivie"> <!--preenchimento de nova atividade-->
                    <input type="number" name="" id="areaTime" placeholder="Time left"> <!--tempo para realizar a atividade-->
                </div>
                <button onclick="addTask()">Add <img src="images/Vectoradd.png" alt=""></button> <!--botão para adicionar nova atividade-->
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
