<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
</head>
<body>
    <main>
        <div class="containerTodo"> <!--quadro do todoList-->
            <div class="buttons"> <!--botões "activies" e "done"-->
                <button class="buttonActivie">Activies</button>
                <button class="buttonDone">Done</button>
            </div>

            <div class="content"><!--conteúdo das atividades referentes aos botões-->
                <div class="contentActivies">

                </div>

                <div class="contentDone">

                </div>
            </div>

            <div class="descriptionActivies"> <!--parte para digitar a atividade e o tempo-->
                
                <input type="text" placeholder="Task Title">
                <input type="number" name="" id="" placeholder="Time left">
            </div> 
        </div>
    </main>

    
</body>
</html>
