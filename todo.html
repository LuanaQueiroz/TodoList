<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TodoList</title>
</head>
<body>
    <main>
        <div class="containerTodo"> <!--quadro do todoList-->
            <div class="btt" id="btn"> <!--botões "activies" e "done"-->
                <button class="buttonActivie" onclick="changeWindow()" id="bttActivie" >Activies</button>
                <button class="buttonDone" onclick="changeWindow()"  id="bttDone">Done</button>
            </div>

            <div class="content"><!--conteúdo das atividades referentes aos botões-->
                <div class="contentActivies" id="contentActivie" class="active"> <!--conteúdo Activies-->
                    
                </div>

                <div class="contentDone" id="contentDone1"> <!--conteúdo botão Done-->
                    <div>
                        teste
                    </div>
                    <img src="images/Line 3.png" alt="linha">
                    
                </div>
            </div>

            <div class="descriptionActivies"> <!--parte para digitar a atividade e o tempo-->
                
                <div class="newActive"> <!--Criação de novas atividades-->
                    <div class="newActive-input">
                        <input type="text" placeholder="Task Title" id="areaActivie"> <!--preenchimento de nova atividade-->
                       
                        <input type="number" name="" id="areaTime" placeholder="Time left"> <!--tempo para realizar a atividade-->
                    </div>
                    <button onclick="createItem()">Add <img src="images/Vectoradd.png" alt=""></button> <!--botão para adicionar nova atividade-->
                </div>
            </div> 
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
